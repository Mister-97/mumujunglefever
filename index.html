    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #0a0a0a;
            padding: 40px 16px 24px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 16px;
        }

        .profile-image-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 16px;
        }

        .profile-ring {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .profile-image {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
        }

        .profile-name {
            font-family: 'Manrope', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 4px;
            letter-spacing: -0.3px;
        }

        .profile-tagline {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        /* Social Icons Row */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 14px;
            margin-bottom: 28px;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: #ffffff;
        }

        /* Main CTA - Image Card */
        .main-cta {
            display: block;
            position: relative;
            border-radius: 20px;
            overflow: visible;
            text-decoration: none;
            margin-bottom: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: heartbeatGlow 4s ease-in-out infinite;
        }

        @keyframes heartbeatGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 80, 100, 0.0);
            }
            14% { 
                box-shadow: 0 0 30px rgba(255, 80, 100, 0.4);
            }
            28% { 
                box-shadow: 0 0 20px rgba(255, 80, 100, 0.1);
            }
            42% { 
                box-shadow: 0 0 35px rgba(255, 80, 100, 0.5);
            }
            70% { 
                box-shadow: 0 0 20px rgba(255, 80, 100, 0.0);
            }
        }

        .main-cta-inner {
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        /* LIVE Badge */
        .live-badge {
            position: absolute;
            top: 16px;
            left: 16px;
            display: flex;
            align-items: center;
            gap: 6px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 8px 12px;
            border-radius: 20px;
            z-index: 10;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff3b5c;
            border-radius: 50%;
            animation: livePulse 1.5s ease-in-out infinite;
        }

        @keyframes livePulse {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(255, 59, 92, 0.7);
            }
            50% { 
                opacity: 0.8;
                box-shadow: 0 0 0 6px rgba(255, 59, 92, 0);
            }
        }

        .live-text {
            font-family: 'Manrope', sans-serif;
            font-size: 11px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .main-cta:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 255, 255, 0.1);
        }

        .main-cta::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .main-cta:hover::after {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .main-cta-image {
            width: 100%;
            height: 380px;
            object-fit: cover;
            object-position: center 30%;
            display: block;
        }

        .main-cta-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 40px 20px 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            border-radius: 0 0 20px 20px;
        }

        .main-cta-text {
            font-family: 'Manrope', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        /* Animations on load */
        .profile {
            animation: fadeIn 0.6s ease-out;
        }

        .social-row {
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        .main-cta {
            animation: fadeIn 0.6s ease-out 0.2s backwards, heartbeatGlow 4s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 420px) {
            .main-cta-image {
                height: 360px;
            }
        }
        
        @media (max-height: 700px) {
            .main-cta-image {
                height: 320px;
            }
            .profile-image-wrapper {
                width: 70px;
                height: 70px;
            }
            .profile-image {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
