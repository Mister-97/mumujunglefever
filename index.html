    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=Manrope:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0a0a0a;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        /* Profile Section */
        .profile {
            text-align: center;
            margin-bottom: 24px;
        }

        .profile-image-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }

        .profile-ring {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            object-position: center top;
        }

        .profile-name {
            font-family: 'Manrope', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
        }

        .profile-tagline {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
            letter-spacing: 0.5px;
        }

        /* Social Icons Row */
        .social-row {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .social-icon svg {
            width: 22px;
            height: 22px;
            fill: rgba(255, 255, 255, 0.7);
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: #ffffff;
        }

        /* Main CTA - Image Card */
        .main-cta {
            display: block;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            text-decoration: none;
            margin-bottom: 16px;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            padding: 2px;
            background: linear-gradient(135deg, rgba(255,255,255,0.3), rgba(255,255,255,0.05), rgba(255,255,255,0.3));
            background-size: 200% 200%;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .main-cta-inner {
            border-radius: 18px;
            overflow: hidden;
            position: relative;
        }

        .main-cta:hover {
            transform: translateY(-4px) scale(1.01);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 255, 255, 0.1);
        }

        .main-cta::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0);
            transition: all 0.4s ease;
            pointer-events: none;
        }

        .main-cta:hover::after {
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .main-cta-image {
            width: 100%;
            height: 380px;
            object-fit: cover;
            object-position: center 30%;
            display: block;
        }

        .main-cta-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 60px 24px 24px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            border-radius: 0 0 18px 18px;
        }

        .main-cta-text {
            font-family: 'Manrope', sans-serif;
            font-size: 15px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 0.3px;
        }

        /* Secondary CTA */
        .secondary-cta {
            display: block;
            padding: 16px 24px;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 14px;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
        }

        .secondary-cta:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .secondary-cta-text {
            font-family: 'Manrope', sans-serif;
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.2px;
        }

        .secondary-cta-text span {
            margin-right: 8px;
        }

        /* Animations on load */
        .profile {
            animation: fadeIn 0.6s ease-out;
        }

        .social-row {
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        .main-cta {
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        .secondary-cta {
            animation: fadeIn 0.6s ease-out 0.3s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive */
        @media (max-width: 420px) {
            .main-cta-image {
                height: 340px;
            }
        }
    </style>
</head>
